  build-iso:
    name: Build Bootable ISO
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Output Directory
        run: mkdir -p output

      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y podman xorriso genisoimage fdisk kpartx

      - name: Build Raw Image
        run: |
          sudo podman pull ghcr.io/gpillon/k4all-image
          sudo podman run \
            --rm \
            --privileged \
            --pull=newer \
            --security-opt label=type:unconfined_t \
            -v ./output:/output \
            -v /var/lib/containers/storage:/var/lib/containers/storage \
            quay.io/centos-bootc/bootc-image-builder:latest \
            --type raw \
            --rootfs xfs \
            --local ghcr.io/gpillon/k4all-image

      - name: Configure Loop Devices
        run: |
          sudo tree output/
          sudo mv output/image/disk.raw output/${{ env.RAW_NAME }}
          sudo chown 1000:1000 output/${{ env.RAW_NAME }}
          
      - name: Convert Raw to ISO
        run: |
          # Set up loop device and create device mappings
          sudo kpartx -av output/${{ env.RAW_NAME }}
          
          # Create mount point
          sudo mkdir -p /mnt/raw
          
          # Mount the root partition (typically the third partition for Fedora)
          sudo mount /dev/mapper/loop0p3 /mnt/raw
          
          # Mount the boot partition
          sudo mkdir -p /mnt/raw/boot
          sudo mount /dev/mapper/loop0p2 /mnt/raw/boot
          
          # Create ISO directory structure
          mkdir -p isofs/{isolinux,EFI/BOOT}
          
          # Copy boot files
          sudo cp /mnt/raw/boot/vmlinuz-* isofs/isolinux/vmlinuz
          sudo cp /mnt/raw/boot/initramfs-*.img isofs/isolinux/initrd
          
          # Copy EFI files
          sudo cp -r /mnt/raw/boot/efi/* isofs/EFI/
          
          # Download isolinux files
          sudo apt-get install -y syslinux syslinux-common
          sudo cp /usr/lib/ISOLINUX/isolinux.bin isofs/isolinux/
          sudo cp /usr/lib/syslinux/modules/bios/*.c32 isofs/isolinux/
          
          # Create isolinux configuration
          cat > isofs/isolinux/isolinux.cfg << EOF
          DEFAULT linux
          TIMEOUT 20
          PROMPT 0
          
          LABEL linux
            KERNEL vmlinuz
            APPEND initrd=initrd root=live:CDLABEL=RHCOS-ISO rd.live.image quiet
          EOF
          
          # Create the ISO
          sudo xorriso -as mkisofs \
            -iso-level 3 \
            -full-iso9660-filenames \
            -volid "RHCOS-ISO" \
            -eltorito-boot isolinux/isolinux.bin \
            -eltorito-catalog isolinux/boot.cat \
            -no-emul-boot -boot-load-size 4 -boot-info-table \
            -isohybrid-mbr /usr/lib/ISOLINUX/isohdpfx.bin \
            -eltorito-alt-boot \
            -e EFI/BOOT/grub.efi \
            -no-emul-boot \
            -isohybrid-gpt-basdat \
            -output output/${{ env.ISO_NAME }} \
            isofs
          
          # Cleanup
          sudo umount /mnt/raw/boot
          sudo umount /mnt/raw
          sudo kpartx -d output/${{ env.RAW_NAME }}
          sudo rm -rf isofs /mnt/raw

      - name: Upload ISO to Job Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.IMAGE_NAME }}-${{ github.ref_name }}
          path: output/${{ env.ISO_NAME }}
          if-no-files-found: error
          retention-days: 7
          overwrite: true

  generate-release:
    name: Generate Release
    needs: build-iso
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Branch Name
        id: get-branch
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.IMAGE_NAME }}-${{ steps.get-branch.outputs.branch }}
          path: ./artifacts

      - name: Generate Changelog
        id: generate-changelog
        run: |
          echo "This release was generated for branch ${{ steps.get-branch.outputs.branch }}" > changelog.md

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get-branch.outputs.branch }}
          tag_name: ${{ steps.get-branch.outputs.branch }}
          body_path: ./changelog.md
          make_latest: ${{ steps.get-branch.outputs.branch == 'main' }}
          prerelease: ${{ steps.get-branch.outputs.branch != 'main' }}

      - name: Upload ISO to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./artifacts/${{ env.ISO_NAME }}
          asset_name: ${{ env.ISO_NAME }}
          content_type: application/octet-stream