      - name: Upload ISO to Job Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.IMAGE_NAME }}-${{ github.ref_name }}
          path: output/image/${{ env.ISO_NAME }}
          if-no-files-found: error
          retention-days: 7
